<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>General Feedback</title>
  </head>
  <body>
    <div class="container">
      <h2>Consultation Feedback</h2>
      <form id="feedbackForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="form-group">
          <label for="ratings">Psikolog Name </label>
          <select id="ratings" name="ratings" required>
            <option value="">Select Psikolog</option>
            <option value="8">Alfiza Suhartono M.Psi, Psikolog</option>
            <option value="7">Gunawan Aftrinanto S.Kom, M.M, M.Psi, Psi</option>
            <option value="6">Dian Helena S.Psi, M.Psi, Psikolog</option>
            <option value="5">Sastro Diningtyas S.Psi, M.Psi.</option>
            <option value="4">Andy Trisakti, S.Psi., M.Psi</option>
            <option value="3">Sasmita Gustiana Pramita, B.A, M.Psi.</option>
            <option value="2">Sintia Roslina , S.Psi., M.Psi., Psikolog, PGCertPT.</option>
            <option value="1">Permana Wijayanto S.Psi, M.Psi, Psikolog</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ratings">Psychologist Service Rating </label>
          <select id="ratings" name="ratings" required>
            <option value="">😶😐🙂😊😁</option>
            <option value="5">😶</option>
            <option value="4">😐</option>
            <option value="3">🙂</option>
            <option value="2">😊</option>
            <option value="1">😁</option>
          </select>
        </div>

        <div class="form-group">
          <label for="beforeFeelings">How do you feel before the consultation? </label>
          <textarea id="beforeFeelings" name="beforeFeelings" required></textarea>
        </div>

        <div class="form-group">
          <label for="afterFeelings">How do you feel after the consultation? </label>
          <textarea id="afterFeelings" name="afterFeelings" required></textarea>
        </div>

        <div class="form-group">
          <label for="notes">Notes </label>
          <textarea id="notes" name="notes"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- footer -->
